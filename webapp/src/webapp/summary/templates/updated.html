<!-- coding: utf-8 -->
{% extends "base.html" %}
{% block main_content %}

<table id="box">
	<th>日時</th><th>タイトル</th><th>はてブ</th>
	{% for entry in entries %}
	<tr>
		<td>{{ entry.posted }}</td>
		<td><a href="{{ entry.url }}">{{ entry.title }}</a></td>
		<td>{{ entry.huser }}</td>
	</tr>
	{% endfor %}
</table>

{% endblock %}
