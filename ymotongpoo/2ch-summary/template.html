<!-- -*- coding: utf-8 -*- -->

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
 "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:py="http://genshi.edgewall.org/"
	  lang="ja">
  <head>
	<meta name="author" content="ymotongpoo -- http://d.hatena.ne.jp/ymotongpoo/"/>
	<link rel="stylesheet" href="style.css" type="text/css" media="screen"/>
	<title>毒男アンテナ ('A`)</title>
  </head>
  <body>
	<div class="ranking">
	  <h3>最新エントリ</h3>
	  <table>
		<tr>
		  <th>更新時間</th>
		  <th>タイトル</th>
		  <th>はてブ</th>
		  <th>サイト</th>
		</tr>
		<tr py:for="e in entries">
		  <td>${e.updated}</td>
		  <td><a href="${e.url}">${e.title}</a></td>
		  <td><a href="${e.url}"><img src="http://b.hatena.ne.jp/entry/image/small/${e.url}"/></a></td>
		  <td><a href="${e.site_url}">${e.site.title}</a></td>
		</tr>
	  </table>
	</div>

	<div class="info">
	  <h3>このサイトについて</h3>
	  <p>Webサービス作成の習作です。至らない点は是非ご連絡ください。</p>
	</div>
  </body>
</html>
