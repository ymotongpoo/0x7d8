<!-- -*- coding: utf-8 -*- -->


<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
 "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:py="http://genshi.edgewall.org/"
	  lang="ja">
  <head>
	<meta name="author" content="ymotongpoo -- http://d.hatena.ne.jp/ymotongpoo/"/>
	<link rel="stylesheet" href="/2ch-summary/style.css" type="text/css" media="screen"/>
	<link rel="javascript" href="/2ch-summary/external.js" type="text/javascript" />
	<title>毒男アンテナ ('A`)</title>
  </head>
  <body>
	<!-- ヘッダ -->
	<div class="header">
	  <a href="/2ch-summary/2ch_feed_reader.py/entry?sort=updated">更新順</a>
	  |
	  <a href="/2ch-summary/2ch_feed_reader.py/entry?sort=user">はてブ順</a>
	</div>

	<div class="ranking">
	  <h3>最新エントリ</h3>
	  <!-- インデックス -->
	  <div class="index">
		<a href="${navi.prev}">&lt;&lt;PREV</a>
		<a py:for="i in index" href="${i.link}">${i.num}</a>
		<a href="${navi.next}">NEXT&gt;&gt;</a>
	  </div>

	  <!-- エントリ一覧 -->
	  <table>
		<tr>
		  <th id="updated">更新時間</th>
		  <th id="title">タイトル</th>
		  <th id="user">はてブ</th>
		  <th id="site">サイト</th>
		</tr>
		<tr py:for="e in entries">
		  <td>${e.updated}</td>
		  <td><a href="${e.url}" rel="external">${e.title}</a></td>
		  <td><a href="${e.url}" rel="external"><img src="http://b.hatena.ne.jp/entry/image/small/${e.url}" alt=""/></a></td>
		  <td><a href="${e.site_url}">${e.site_title}</a></td>
		</tr>
	  </table>

	  <!-- インデックス -->
	  <div class="index">
		<a href="${navi.prev}">&lt;&lt;PREV</a>
		<a py:for="i in index" href="${i.link}">${i.num}</a>
		<a href="${navi.next}">NEXT&gt;&gt;</a>
	  </div>

	</div>

	<!-- サイトについて -->
	<div class="info">
	  <h3>このサイトについて</h3>
	  <p>Webサービス作成の習作です。至らない点は是非ご連絡ください。</p>
	</div>
  </body>
</html>
